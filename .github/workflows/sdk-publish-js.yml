name: Publish JS SDK Packages

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run npm publish in dry-run mode"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build JS SDK packages
        run: npm run build:sdk-js

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: npm run release:sdk-js:dry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm run release:sdk-js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
