name: Publish Flutter SDK

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run Flutter publish as a dry run"
        required: true
        default: true
        type: boolean

jobs:
  publish-flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: sdks/flutter

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: dart pub publish --dry-run
        working-directory: sdks/flutter

      - name: Configure pub.dev credentials
        if: ${{ !inputs.dry_run }}
        run: |
          mkdir -p "$HOME/.pub-cache"
          echo '${{ secrets.PUB_DEV_CREDENTIALS_JSON }}' > "$HOME/.pub-cache/credentials.json"

      - name: Publish to pub.dev
        if: ${{ !inputs.dry_run }}
        run: dart pub publish -f
        working-directory: sdks/flutter
